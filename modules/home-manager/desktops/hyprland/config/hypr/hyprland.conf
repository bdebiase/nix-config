## THEME ##
$COLOR0 = rgb(def7ff)
$COLOR1 = rgb(c785ec)
$COLOR2 = rgb(a86add)
$COLOR3 = rgb(8549a7)
$COLOR4 = rgb(634087)

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2,1920x1080@144,0x0,1
workspace=DP-2,1

monitor=HDMI-A-1,preferred,1920x0,1
workspace=HDMI-A-1,11

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

env = LIBVA_DRIVER_NAME, nvidia
env = GDM_BACKEND, nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME, nvidia
#env = WLR_NO_HARDWARE_CURSORS, 1
env = __GLX_GSYNC_ALLOWED, 1
#env = __GL_VRR_ALLOWED, 0
env = WLR_DRM_NO_ATOMIC=1

env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_QPA_PLATFORM, wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
#env = QT_QPA_PLATFORMTHEME, qt5ct
#env = GTK_USE_PORTAL, 1

env = SDL_VIDEODRIVER, wayland
env = _JAVA_AWT_WM_NONREPARENTING, 1
env = CLUTTER_BACKEND, wayland
env = GDK_BACKEND, wayland,x11

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = wlr-randr --output HDMI-A-1 --off && sleep 1 && wlr-randr --output HDMI-A-1 --on --pos 1921,0 &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &
exec-once = hyprctl setcursor McMojave-cursors 24 & # Set cursor

#exec-once = ~/.scripts/force-hyprland-xdg-portal
#exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Start polkit
exec-once = /nix/store/$(ls -la /nix/store | grep polkit-kde-agent | grep '^d' | awk '{print $9}')/libexec/polkit-kde-authentication-agent-1 &

exec-once = nm-applet --indicator &
exec-once = swww init &
exec-once = swww img /mnt/LinuxExpansion/Places/Images/cool_wallpaper.jpg &
exec-once = eww -c ~/.config/eww/bar open-many bar_1 top_bar_1 bar_2 &

#exec-once = nwg-panel
#exec-once = nwg-dock-hyprland -d -hd 0 -mb 4

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

misc {
	animate_manual_resizes = false
	animate_mouse_windowdragging = false
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = $COLOR3
    col.inactive_border = $COLOR4 
    layout = dwindle
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.0 # -1.0 - 1.0, 0 means no modification.
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 8
    fullscreen_opacity = 1
    blur = yes
    blur_size = 8
    blur_passes = 3
    blur_ignore_opacity = true
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 48
    shadow_render_power = 3
    col.shadow = rgba(00000066)
    col.shadow_inactive = rgba(00000044)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = easeOutSine, 0.61, 1, 0.88, 1
    bezier = easeOutQuad, 0.5, 1, 0.89, 1
    bezier = easeOutCubic, 0.33, 1, 0.68, 1
    bezier = easeOutQuart, 0.25, 1, 0.5, 1
    bezier = easeOutQuint, 0.22, 1, 0.36, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1s
    bezier = easeOutCirc, 0, 0.55, 0.45, 1

    animation = windows, 1, 3, easeOutExpo, popin 75%
    animation = border, 1, 4, easeOutCubic
    animation = fade, 1, 2, easeOutCubic
    animation = fadeSwitch, 1, 1, easeOutCubic
    animation = fadeDim, 1, 1, easeOutCubic
    animation = workspaces, 1, 6, easeOutExpo
    animation = specialWorkspace, 1, 4, easeOutExpo

    #bezier = weird,-0.09,0,0.19,1
    #animation = windowsMove, 1, 1, weird
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 1
    #key_press_enables_dpms = true
    no_direct_scanout = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

#windowrule = workspace 1 silent, brave
windowrule = workspace 2 silent, WebCord
windowrulev2 = workspace 3 slient, title:Spotify
windowrule = workspace 4 silent, ^(.*whatsapp.*)$
windowrule = workspace 5 silent, steam
windowrule = workspace 10 silent, easyeffects

exec-once = sleep 1; webcord &
exec-once = sleep 1; spotifywm &
#exec-once = LD_PRELOAD=/usr/lib/spotifywm.so spotify &
#exec-once = gtk-launch webapp-Spotify8485.desktop &
#exec-once = gtk-launch webapp-Whatsapp3906.desktop &
exec-once = sleep 1; steam &
exec-once = sleep 1; easyeffects &

#windowrule = opacity 0.9 0.9, ^(.*kitty.*)$
windowrule = opacity 0.95 0.95, chromium
windowrule = opacity 0.95 0.95, ^(.*code.*)$
windowrule = opacity 0.95 0.95, WebCord
windowrule = opacity 0.95 0.95, steam
windowrule = opacity 0.95 0.95, ^(.*brave.*)$
windowrulev2 = opacity 0.95 0.95, title:Spotify
windowrule = opacity 0.95 0.95, ^(.*whatsapp.*)$
windowrule = opacity 0.95 0.95, easyeffects

windowrule = noanim, ^(eww)$
windowrule = noblur, ^(GLava)$
windowrule = nofocus, ^(GLava)$
windowrule = noborder, ^(GLava)$
windowrule = noshadow, ^(GLava)$
windowrule = float, ^(GLava)$
windowrule = pin, ^(GLava)$
windowrule = float, kitty-floating
windowrule = size 60% 60%, kitty-floating
windowrule = float, org.kde.dolphin

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, Q, killactive,
bind = SUPER, M, exit,
bind = SUPER, V, togglefloating,
bind = SUPER, R, exec, anyrun
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, H, togglesplit, # dwindle
bind = SUPER, F, fullscreen,
bind = SUPER SHIFT, F, exec, hyprctl dispatch fullscreen 1
bind = SUPER ALT, F, exec, hyprctl dispatch fullscreen 3
bind = SUPER, W, pin,

# Application binds
bind = SUPER, RETURN, exec, kitty --class=kitty-floating
bind = SUPER SHIFT, RETURN, exec, kitty
bind = SUPER SHIFT, T, exec, kitty
#bind = SUPER, E, exec, dolphin --class=dolphin-floating # --class doesn't work?
bind = SUPER SHIFT, E, exec, dolphin
bind = SUPER SHIFT, B, exec, brave
bind = SUPER, grave, exec, ksysguard

# Move focus with mainMod + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

bind = SUPER ALT, left, exec, hyprctl dispatch workspace -1
bind = SUPER ALT, right, exec, hyprctl dispatch workspace +1
bind = SUPER SHIFT ALT, left, exec, hyprctl dispatch movetoworkspace -1
bind = SUPER SHIFT ALT, right, exec, hyprctl dispatch movetoworkspace +1

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
bind = SUPER, S, togglespecialworkspace

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10
bind = SUPER SHIFT, S, movetoworkspace, special

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, m-1
bind = SUPER, mouse_up, workspace, m+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind = ALT,Z,pass,^(com\.obsproject\.Studio)$

# Blurred Config layers
layerrule=blur,gtk-layer-shell
layerrule=ignorezero,gtk-layer-shell

layerrule=noanim,anyrun
layerrule=blur,anyrun
layerrule=ignorezero,anyrun

layerrule=blur,notifications
layerrule=ignorezero,notifications
#exec-once=$HOME/.local/share/hyprload/hyprload.sh

plugin {
	hyprbars {
		bar_height=26

		buttons {
			button_size=16
		}
	}
}
